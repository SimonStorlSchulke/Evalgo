<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./static/bootstrap/bootstrap.min.css">
    <title>Login</title>
</head>

<body>
    <div class="container" style="margin-top:50px">
        <h1>Authorized Login</h1>
        <div class="form-group">
            <form method="post">
                <label for="matrikel">Matrikelnummer</label>
                <input class="form-control" type="number" name="matrikel">
                <label for="password">Passwort</label>
                <label for="masterpassword">Masterpasswort</label>
                <input class="form-control" type="password" name="password">
                <br>
                <input class="btn btn-primary" type="submit" value="einloggen">
            </form>
        </div>
        <p><a class="link-primary" href="./">Zurück zur Übersicht</a></p>
    </div>
</body>
</html>
