<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../static/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/css/markdown.css">
    <title>Post Nr. {{.PostNr}}</title>
    <link rel="stylesheet" href="../../static/highlight/styles/googlecode.css">
    <script src="../../static/highlight/highlight.pack.js"></script>
</head>

<body>
    <div class="container-fluid post-area">
        <!--Nav nicht benÃ¶tigt - TODO-->
        <h3 id="navigation" style="padding-top: 15px;"><a class="btn btn-primary" href="../../?nr={{.PostNr}}&mat={{.St.Matrikel}}">Fertig</a></h3>
        <h2 style="margin-bottom: 0px;">{{.St.Vorname}} {{.St.Nachname}} - Aufgabe {{.PostNr}}</h2>
        <p class="text-muted">{{.St.Matrikel}}</p>

        <!--Feedbackbereich-->
        {{if .FbIs}}
        <div id="fb" class="{{if .Fb.IsYellow}}yellow{{else if .Fb.IsRed}}red{{end}}">
            <h3>Feedback:</h3>
            {{.Fb.Text}}
            <br>
            <b>Note: {{.Fb.Grade}}</b>
        </div>
        {{end}}
        <div>{{.Profile}}</div>
        <script>hljs.initHighlightingOnLoad();</script>
    </div>
</body>
